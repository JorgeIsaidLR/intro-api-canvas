<!DOCTYPE html>
<html lang="en">

<head>

<body>

                    <h1>Ejemplos de objtetos 2D en canvas</h1>

        </div>
        
        <div class=" flex-wrap   shadow-sm mb-2   border p-3 justify-content-around" >

            <div class="d-flex flex-row justify-content-around p-4">

           </div>
                   
                    

        </div>
